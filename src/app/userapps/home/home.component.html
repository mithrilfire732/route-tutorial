<div><label>Search:</label>
<input [(ngModel)]="searchCriteria" type="text">
</div>
<table>
    <tr *ngFor="let o of abjs | search: searchCriteria | sort: 'title'">
        <td>{{o.id}}</td>
        <td>{{o.title}}</td>
        <td>{{o.count}}</td>
    </tr>
</table>
